<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Domain & Email Scanner</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
</head>
<body>
    <div class="header">
        <div class="user-info">
            <span class="welcome-text">Welcome, <strong>{{ username }}</strong></span>
            <button onclick="logout()" class="logout-btn">Logout</button>
        </div>
        <img src="/images/horizontol-homepage-logo.png" alt="Scanner Logo" class="logo">
        <h1>Domain & Email Security Scanner</h1>
        <p>Comprehensive security analysis for domains and email addresses</p>
    </div>

    <div class="container">
        <div class="scanner-section">
            <div class="input-group">
                <h2>🔍 Scanner Input</h2>
                <div class="input-container">
                    <label for="scanType">Scan Type:</label>
                    <select id="scanType" class="form-control">
                        <option value="domain">Domain Scan</option>
                        <option value="email">Email Scan</option>
                    </select>
                </div>
                
                <div class="input-container" id="domainContainer">
                    <label for="domainInput">Domain:</label>
                    <input type="text" id="domainInput" class="form-control" placeholder="example.com" />
                </div>
                
                <div class="input-container" id="emailContainer">
                    <label for="emailInput">Email:</label>
                    <input type="email" id="emailInput" class="form-control" placeholder="user@example.com" />
                </div>
                
                <button id="scanBtn" class="scan-button">
                    <span class="button-text">Start Scan</span>
                    <span class="loading-spinner" style="display: none;">⟳</span>
                </button>
            </div>
        </div>

        <div class="results-section" id="resultsSection" style="display: none;">
            <h2>📊 Scan Results</h2>
            <div class="results-grid">
                <div class="result-card" id="domainResults" style="display: none;">
                    <h3>🌐 Domain Analysis</h3>
                    <div class="result-content" id="domainContent"></div>
                </div>
                
                <div class="result-card" id="emailResults" style="display: none;">
                    <h3>📧 Email Analysis</h3>
                    <div class="result-content" id="emailContent"></div>
                </div>
                
                <div class="result-card" id="securityResults" style="display: none;">
                    <h3>🔒 Security Assessment</h3>
                    <div class="result-content" id="securityContent"></div>
                </div>
            </div>
        </div>

    </div>
    
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
